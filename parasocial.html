<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Lemon</title>
        <link rel="stylesheet" href="style.css">
        <style>
            img:hover{
                animation: shake 0.5s;
                animation-iteration-count: infinite;
            }
            @keyframes shake{
                0%{transform: translate(1px,1px) rotate(0deg);}
                25%{transform: translate(-1px,-1px) rotate(-1deg);}
                50%{transform: translate(0px,0px) rotate(1deg);}
                75%{transform: translate(1px,1px) rotate(0deg);}
            }
        </style>
    </head>

    <body>
        <a href="illusion.html">
            <p>-</p>
            </a>

            <source src="para/paraBG.mp4" type="video/mp4">
        </video>

        <img class="hand1" src="para/paraHand1.png"
            width=650px">

        <img class="hand2" src="para/paraHand2.png"
            width=650px">

    </body>

</html>
